<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }} - {{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/light.css' | relative_url }}" 
        media="(prefers-color-scheme: light)">
  <link rel="stylesheet" href="{{ '/assets/css/dark.css' | relative_url }}" 
        media="(prefers-color-scheme: dark)">
</head>
<body>
  <div class="site-wrapper">
  <header class="site-header">
    <div class="wrapper">
      <div>『 {{ site.title }} 』</div><div style="text-align:right;color: var(--caption-color);">{{ site.description }}</div><hr>
      <nav class="site-nav">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/reviews/' | relative_url }}">Reviews</a>
        <a href="{{ '/posts/' | relative_url }}">Posts</a>
        <a href="{{ '/about/' | relative_url }}">About</a>
      </nav>
    </div>
  </header>

  <main class="page-content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="wrapper">
      <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
    </div>
  </footer>
  </div>
</body>
</html>
