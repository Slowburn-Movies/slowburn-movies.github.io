<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Main favicon for modern browsers -->
  <!-- <link rel="icon" href="/favicon.svg" type="image/svg+xml"> -->
  <!-- PNG fallback for maximum compatibility -->
  <link rel="icon" href="/favicon-48.png" sizes="48x48" type="image/png">

  <script src="https://cdn.counter.dev/script.js" data-id="94335033-b850-474c-9b7f-b85b90bfb5f2" data-utcoffset="-7"></script>

  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:title" content="{{ page.title }}">
  <meta name="twitter:title" content="{{ page.title }}">

  {% if page.description %}
    <meta property="og:description" content="{{ page.description }}">
    <meta name="twitter:description" content="{{ page.description }}">
  {% else %}
    <meta property="og:description" content="{{ page.excerpt | strip_html | truncate: 160 }}">
    <meta name="twitter:description" content="{{ page.excerpt | strip_html | truncate: 160 }}">
  {% endif %}

  {% if page.youtube_id %}
    <meta name="twitter:card" content="player">
    <meta property="og:video" content="https://www.youtube.com/embed/{{ page.youtube_id }}">
    <meta name="twitter:player" content="https://www.youtube.com/embed/{{ page.youtube_id }}">
    <meta property="og:image" content="https://img.youtube.com/vi/{{ page.youtube_id }}/maxresdefault.jpg">
    <meta name="twitter:image" content="https://img.youtube.com/vi/{{ page.youtube_id }}/maxresdefault.jpg">
  {% elsif page.image %}
    <meta name="twitter:card" content="summary_large_image">
    <meta property="og:image" content="{{ page.image | absolute_url }}">
    <meta name="twitter:image" content="{{ page.image | absolute_url }}">
  {% else %}
    <meta name="twitter:card" content="summary">
    <meta property="og:image" content="{{ '/assets/images/default-logo.png' | absolute_url }}">
    <meta name="twitter:image" content="{{ '/assets/images/default-logo.png' | absolute_url }}">
  {% endif %}

  



  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }} - {{ page.title }}</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wdth,wght@62.5..100,100..900&family=Faustina:ital,wght@0,300..800;1,300..800&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/light.css' | relative_url }}" 
        media="(prefers-color-scheme: light)">
  <link rel="stylesheet" href="{{ '/assets/css/dark.css' | relative_url }}" 
        media="(prefers-color-scheme: dark)">
</head>
<body>
  <div class="site-wrapper">
  <header class="site-header">
    <div class="wrapper">
      <!-- <div class="site-title">{{ site.title }}</div><div style="text-align:right;color: var(--caption-color);">{{ site.description }}</div><hr> -->
      <div class="site-title">
        <a href="{{ '/' | relative_url }}">
          <picture>
            <source srcset="{{ '/assets/images/slowburn-brand-text-white.webp' | relative_url }}" media="(prefers-color-scheme: dark)">
            
            <img src="{{ '/assets/images/slowburn-brand-text-black.webp' | relative_url }}" alt="{{ site.title }}">
          </picture>
        </a>
      </div>
      <nav class="site-nav" style="text-align:right; display: flex; justify-content: flex-end; gap: 0.5rem;">
        <a href="{{ '/reviews/' | relative_url }}">Movie Reviews</a>
        <a href="{{ '/posts/' | relative_url }}">All Posts</a>
        <a href="{{ '/about/' | relative_url }}">About</a>
      </nav>
      <hr>
    </div>
  </header>

  <main class="page-content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="wrapper">
      <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
    </div>
  </footer>
  </div>
</body>
</html>
