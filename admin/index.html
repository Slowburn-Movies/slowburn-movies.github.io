<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <script src="https://unpkg.com/@sveltia/cms/dist/sveltia-cms.js" type="module"></script>

    <script>
      const netlifySiteURL = 'https://benevolent-dango-a936fc.netlify.app';

      // 3. Wait for the widget to be ready
      window.addEventListener('load', () => {
        if (window.netlifyIdentity) {
          // Force the correct API endpoint
          window.localStorage.setItem("netlifySiteURL", netlifySiteURL);
          
          window.netlifyIdentity.init({
            APIUrl: `${netlifySiteURL}/.netlify/identity`
          });

          // Handle login/logout redirects
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
          window.netlifyIdentity.on("logout", () => {
            document.location.href = "/admin/";
          });
        } else {
          console.error("Netlify Identity widget failed to load.");
        }
      });
    </script>
  </body>
</html>
