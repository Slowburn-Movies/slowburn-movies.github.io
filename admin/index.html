<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <title>Content Manager</title>
  </head>
  <body>
    <script src="https://unpkg.com/@sveltia/cms/dist/sveltia-cms.js" type="module"></script>
    <script>
    const netlifySiteURL = 'https://benevolent-dango-a936fc.netlify.app';

    if (window.netlifyIdentity) {
        // Force the URL into storage
        window.localStorage.setItem("netlifySiteURL", netlifySiteURL);

        window.netlifyIdentity.init({
        APIUrl: `${netlifySiteURL}/.netlify/identity`
        });

        // This is the "Magic Fix" for CORS redirects
        window.netlifyIdentity.on("init", user => {
        if (!user) {
            window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
            });
        }
        });
    }
    </script>
  </body>
</html>
